<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/main.scss" />
    <link rel="icon" href="/public/images/favicon.png" type="image/png" />
  </head>
  <body class="login-page">
    <div
      class="container vh-100 d-flex align-items-center justify-content-center bg-white"
    >
      <div class="row w-100" style="max-width: 900px">
        <div
          class="col-md-6 d-flex flex-column justify-content-center p-4 border"
        >
          <div class="text-center mb-4">
            <h2>Connectly</h2>
          </div>
          <form name="login" method="POST">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                id="email"
                type="email"
                name="email"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
              Log In
            </button>

            <div class="text-center">
              <small
                >Don't have an account?
                <a href="/auth/register/">Register here</a></small
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
