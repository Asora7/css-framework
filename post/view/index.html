<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Post Page</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/main.scss" />
  </head>
  <body>
    <div class="container mt-5">
      <div id="singlePostContainer" class="post-container position-relative">
        <!-- Post Title -->
        <h1 id="post-title" class="post-title">Post Title</h1>

        <!-- User Info and Image Section -->
        <div class="post-image-container position-relative">
          <!-- Edit Button -->
          <button id="editButton" class="btn btn-primary edit-button position-absolute top-0 end-0 m-3">Edit</button>

          <!-- The image will be inserted here by JS -->
          <img id="post-image" class="post-image img-fluid" src="" alt="Post Image">
        </div>

        <!-- Post Body -->
        <div id="post-body" class="post-body mt-4">
          <p>Your post content will be displayed here...</p>
        </div>
      </div>
    </div>
  </body>
</html>
